<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKS counter JS</title>
    <link rel="stylesheet" href="styles.css">
    <link  rel="icon" type="favicon" href="img/favicon.ico"/>
    <meta property="og:title" content="Counter decimale e binario JS">
    <meta property="og:description" content="In questo sito potrete avere accesso a un counter decimale e anche binario.">
    <meta property="og:image" content="https://www.techoriginator.com/wp-content/uploads/2019/11/JAVA_SCRIPT.jpg">
    <meta property="og:url" content="">
    
</head>
<body>
    <div class="logo"> 
        <img src="img/Logo erika.png" alt="EKS logo" height="90px"> </div>

    <div id="counter-container">
        <span id="counter-value">0</span>
        <div id="buttons-container">
            <button id="decrement-btn">-</button>
            <button id="increment-btn">+</button>
            <button id="reset-btn">Reset</button>

    </div>
    <a href="#" id="toggle-binary-counter">Switch to Binary Counter</a>
    <script src="script.js"></script>
</body>
</html>
